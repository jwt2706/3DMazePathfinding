<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Maze Pathfinding</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body onload="main(9, 9, 9)">
  <div>
    <label for="mazeWidth">Width:</label>
    <input type="number" id="mazeWidth" value="9">
    <label for="mazeHeight">Height:</label>
    <input type="number" id="mazeHeight" value="9">
    <label for="mazeDepth">Depth:</label>
    <input type="number" id="mazeDepth" value="9">
    <button onclick="main(document.getElementById('mazeWidth').value, document.getElementById('mazeHeight').value, document.getElementById('mazeDepth').value)">Generate and Solve Maze</button>
  </div>
  <script type="module" src="/maze.js"></script>
</body>
</html>
